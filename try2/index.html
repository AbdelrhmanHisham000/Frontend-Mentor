<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onee</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- RENDER ALL ELEMENTS NORMALY -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
      <div class="container">
            <div class="left">
                <div class="result-title">
                    <h3>Your Result</h3>
                </div>

                <div class="circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>

                <div class="result-rank">
                    <p>Great</p>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>

            <div class="right">
               <h3>Summary </h3>
               <div class="big-text">
                 <div class="one">
                  <p>Reaction</p>  
                  <p> <span class="o">80</span> <span class="t">/ 100</span></p>
                </div>
                <div class="two">
                  <p>Memory</p>  
                  <p> <span class="o">92</span> <span class="t">/ 100</span></p>
                </div>
                <div class="three">
                  <p>Verbal</p>  
                  <p> <span class="o">61</span> <span class="t">/ 100</span></p>
                </div>
                <div class="four">
                  <p>Visual</p>  
                  <p> <span class="o">72</span> <span class="t">/ 100</span></p>
                </div>
                </div>
               <button><p>Continue</p></button>

            </div>
  </body>
</html>
